<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
    <title>Neon Glass OS ¬∑ Context Apps</title>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@300;400;500;600;700&family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- ROOT & RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --hue1: 255;
            --hue2: 222;
            --border: 1px;
            --border-color: hsl(var(--hue2), 12%, 20%);
            --radius: 22px;
            --ease: cubic-bezier(0.5, 1, 0.89, 1);
            --glass-bg: linear-gradient(235deg, hsl(var(--hue1) 50% 10% / 0.8), hsl(var(--hue1) 50% 10% / 0) 33%), 
                        linear-gradient(45deg , hsl(var(--hue2) 50% 10% / 0.8), hsl(var(--hue2) 50% 10% / 0) 33%), 
                        linear-gradient(hsl(220deg 25% 4.8% / 0.9));
            --font-mono: 'JetBrains Mono', 'Courier New', monospace;
        }

        body {
            background: #08090d;
            background-image: url(https://assets.codepen.io/13471/abstract-light.jpg), 
                              linear-gradient(to right in oklab, hsl(var(--hue2) 50% 75%), hsl(var(--hue1) 50% 75%));
            background-size: cover;
            background-position: center;
            background-blend-mode: hard-light;
            color: #e0e5ee;
            font-family: 'Asap', sans-serif;
            min-height: 100vh;
            padding: 0;
            transition: background-image 0.2s ease;
        }

        #app {
            min-height: 100svh;
            padding: 2svw;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* --- HEADER / FOOTER (COLOR PICKER) --- */
        #app > header {
            display: flex;
            gap: 0.5em;
            flex-direction: column;
        }
        #app > header h1 {
            margin: 0;
            color: color-mix(in oklab, #fff 70%, hsl(var(--hue1) 50% 50%));
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 0 0 12px hsl(var(--hue1) 70% 60% / 0.5);
        }
        #app > header p {
            color: color-mix(in oklab, #fff 40%, hsl(var(--hue2) 50% 50%));
            font-size: 1.2rem;
        }

        #app > footer {
            align-self: end;
            max-width: calc(96svw - 200px);
            display: flex;
            flex-wrap: wrap;
            gap: 0.5em;
            background: rgba(0,0,0,0.25);
            backdrop-filter: blur(8px);
            padding: 1.2em 2em;
            border-radius: 40px;
            border: 0.5px solid rgba(255,255,255,0.1);
        }
        #app > footer h2 {
            width: 100%;
            font-size: 1.1em;
            font-weight: 400;
            color: rgba(255,255,255,0.8);
        }
        footer h2 button {
            font-family: Amaranth, sans-serif;
            font-style: italic;
            text-transform: none;
            display: inline-flex;
            padding: 0.33em 0.9em;
            margin-inline: 0.33em;
            background: rgba(255,255,255,0.12);
            border: 1px solid rgba(255,255,255,0.25);
            border-radius: 3em;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.95rem;
        }
        footer h2 button:hover {
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.6);
            box-shadow: 0 0 16px hsl(var(--hue1) 80% 70% / 0.3);
        }

        /* --- range sliders --- */
        #app > footer [type=range] {
            width: 280px;
            margin: 0 8px 0 0;
            accent-color: hsl(var(--hue2) 66% 60%);
        }
        #app > footer #h1 { accent-color: hsl(var(--hue1) 66% 60%); }
        #app > footer #h2 { accent-color: hsl(var(--hue2) 66% 60%); }

        /* --- CONTEXT MENU (NEON GLASS) --- */
        #menu {
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
            transition: visibility 0s 0.5s, opacity 0.25s var(--ease), filter 0.25s var(--ease);
            filter: blur(4px);
            font-family: 'Asap', sans-serif;
            color: #b3bbcc;
            position: fixed;
            top: 140px;
            left: 2svw;
            min-width: 300px;
            border-radius: var(--radius);
            border: var(--border) solid var(--border-color);
            padding: 1.25em;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            box-shadow: hsl(var(--hue2) 50% 2%) 0px 12px 28px -10px, 
                        hsl(var(--hue2) 50% 4%) 0px 24px 48px -16px,
                        0 0 0 1px hsl(var(--hue1) 60% 60% / 0.1) inset;
            z-index: 10000;
        }

        #menu.open {
            visibility: visible;
            opacity: 1;
            pointer-events: auto;
            transition-delay: 0s;
            filter: blur(0px);
        }

        /* --- —Å–∏—è–Ω–∏–µ, –≥–ª–æ—É —ç—Ñ—Ñ–µ–∫—Ç—ã (—Å–æ–∫—Ä–∞—â–µ–Ω–æ –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏, –Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤—Å—ë) --- */
        #menu .shine, #menu .glow { --hue: var(--hue1); }
        #menu .shine-bottom, #menu .glow-bottom { --hue: var(--hue2); --conic: 135deg; }
        #menu .shine, #menu .shine::before, #menu .shine::after {
            pointer-events: none; border-radius: 0; border-top-right-radius: inherit; border-bottom-left-radius: inherit;
            border: 1px solid transparent; width: 75%; aspect-ratio: 1; position: absolute; right: calc(var(--border) * -1);
            top: calc(var(--border) * -1); z-index: 1; --start: 12%;
            background: conic-gradient(from var(--conic, -45deg) at center in oklch, transparent var(--start,0%),
                      hsl( var(--hue), var(--sat,80%), var(--lit,60%)), transparent  var(--end,50%) ) border-box;
            mask: linear-gradient(transparent), linear-gradient(black); mask-clip: padding-box, border-box; mask-composite: subtract;
        }
        #menu .shine::before, #menu .shine::after { content: ""; inset: -2px; mask: none; }
        #menu .shine::after { --start: 17%; --end: 33%; background: conic-gradient(from var(--conic, -45deg) at center in oklch,
            transparent var(--start,0%), hsl( var(--hue), var(--sat,80%), var(--lit,85%)), transparent var(--end,50%) ); }
        #menu .shine-bottom { top: auto; bottom: calc(var(--border) * -1); left: calc(var(--border) * -1); right: auto; }

        #menu .glow {
            pointer-events: none; border-top-right-radius: calc(var(--radius) * 2.5); border-bottom-left-radius: calc(var(--radius) * 2.5);
            border: calc(var(--radius) * 1.25) solid transparent; inset: calc(var(--radius) * -2); width: 75%; aspect-ratio: 1;
            position: absolute; mask: url('https://assets.codepen.io/13471/noise-base.png'); mask-mode: luminance; mask-size: 29%;
            filter: blur(12px) saturate(1.25) brightness(0.5); mix-blend-mode: plus-lighter; z-index: 3;
        }
        #menu .glow::before, #menu .glow::after {
            content: ""; position: absolute; inset: 0; border: inherit; border-radius: inherit;
            background: conic-gradient(from var(--conic, -45deg) at center in oklch, transparent var(--start,0%),
                      hsl( var(--hue), var(--sat,95%), var(--lit,60%)), transparent  var(--end,50%) ) border-box;
            mask: linear-gradient(transparent), linear-gradient(black); mask-clip: padding-box, border-box; mask-composite: subtract;
            filter: saturate(2) brightness(1);
        }
        #menu .glow::after { --lit: 70%; --sat: 100%; --start: 15%; --end: 35%; border-width: calc(var(--radius) * 1.75);
            border-radius: calc(var(--radius) * 2.75); inset: calc(var(--radius) * -0.25); z-index: 4; opacity: 0.75; }
        #menu .glow-bright { --lit: 80%; --sat: 100%; --start: 13%; --end: 37%; border-width: 5px;
            border-radius: calc(var(--radius) + 2px); inset: -7px; filter: blur(2px) brightness(0.66); }
        #menu .glow-bright::after { content: none; }

        /* --- –º–µ–Ω—é –≤–Ω—É—Ç—Ä–µ–Ω–Ω–æ—Å—Ç–∏ --- */
        #menu .inner { display: flex; flex-direction: column; gap: 0.6em; font-size: 0.9rem; }
        #menu section { display: flex; flex-direction: column; gap: 0.3em; }
        #menu hr { background: var(--border-color); height: 0.5px; opacity: 0.5; margin: 0.25em 0; border: none; }
        #menu input {
            background: linear-gradient(to bottom, hsl(var(--hue1) 20% 20% / 0.2), hsl(var(--hue1) 40% 30% / 0.2) 130%);
            border: 1px solid hsl(var(--hue2) 20% 25% / 0.6); border-radius: calc(var(--radius) * 0.333);
            padding-left: 2.4em; color: white; font-weight: 300; transition: 0.2s;
        }
        #menu input:focus { border-color: hsl(var(--hue1) 60% 70% / 0.7); background: hsl(var(--hue1) 20% 18% / 0.5); }
        #menu label { display: grid; grid-template: 1fr/1fr; margin-bottom: 0.8em; }
        #menu label > * { grid-area: 1/1; align-self: center; }
        #menu label svg { margin-left: 0.6em; opacity: 0.6; width: 20px; }
        #menu .search svg:has(+ input:focus) { stroke: hsl(var(--hue1) 70% 70%); }

        #menu ul { list-style: none; padding: 0; margin: 0; }
        #menu li {
            --item-hue: var(--hue2); position: relative; padding: 0.7em 0.8em; height: 40px;
            display: flex; align-items: center; gap: 0.7em; border-radius: 10px;
            border: 1px solid transparent; transition: all 0.2s ease, --item-opacity 0.2s;
            background: linear-gradient(90deg in oklch, hsl(var(--item-hue) 29% 13% / var(--item-opacity,0)),
                      hsl(var(--item-hue) 30% 15% / var(--item-opacity,0)) 24% 32%, transparent 95%) border-box;
            cursor: pointer;
        }
        #menu li::after {
            content: ""; position: absolute; inset: 0; border-radius: inherit;
            background: linear-gradient(90deg in oklch, hsl(var(--item-hue) 15% 16% / var(--item-opacity,0)),
                      hsl(var(--item-hue) 40% 24% / var(--item-opacity,0)) 20% 32%, transparent 95%) border-box;
            mask: linear-gradient(transparent), linear-gradient(to right, black, transparent);
            mask-clip: padding-box, border-box; mask-composite: subtract;
        }
        #menu li:hover, #menu li.selected { --item-opacity: 0.6; color: white; }
        #menu section:nth-of-type(1) li { --item-hue: var(--hue1); }
        @property --item-opacity { syntax: "<number>"; inherits: false; initial-value: 0; }

        /* --- –ù–ï–û–ù–û–í–´–ï –û–ö–ù–ê –ü–†–ò–õ–û–ñ–ï–ù–ò–ô --- */
        .neon-app {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 420px;
            max-width: 92vw;
            background: linear-gradient(145deg, hsl(var(--hue1) 40% 12% / 0.9), hsl(var(--hue2) 40% 8% / 0.9));
            backdrop-filter: blur(24px);
            border: 1px solid hsl(var(--hue1) 60% 60% / 0.5);
            border-radius: 32px;
            padding: 1.8em 1.8em 2em;
            box-shadow: 0 20px 48px -12px black, 0 0 0 1px hsl(var(--hue1) 70% 70% / 0.2) inset,
                        0 0 48px hsl(var(--hue1) 70% 60% / 0.2);
            color: white;
            z-index: 20000;
            opacity: 0;
            animation: neonAppear 0.35s var(--ease) forwards;
            font-family: 'Asap', sans-serif;
        }

        @keyframes neonAppear {
            0% { opacity: 0; transform: translate(-50%, -44%) scale(0.94); filter: blur(6px); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); filter: blur(0px); }
        }

        .neon-app .app-glow {
            position: absolute; inset: -2px; border-radius: 34px; border: 1px solid transparent;
            background: conic-gradient(from 45deg, transparent 30%, hsl(var(--hue1) 80% 70% / 0.3), transparent 70%);
            mask: linear-gradient(black, black) content-box, linear-gradient(black, black);
            mask-composite: exclude; pointer-events: none; z-index: -1;
        }

        .neon-app .app-header {
            display: flex; align-items: center; gap: 12px; margin-bottom: 1.8em;
            border-bottom: 1px solid hsl(var(--hue2) 60% 70% / 0.3); padding-bottom: 0.8em;
        }
        .neon-app .app-header svg { width: 32px; height: 32px; stroke: hsl(var(--hue1) 80% 80%); stroke-width: 1.3; fill: none; }
        .neon-app .app-header h2 {
            font-size: 1.9rem; font-weight: 500; font-family: 'Amaranth', sans-serif; font-style: italic;
            text-shadow: 0 0 12px hsl(var(--hue1) 80% 70% / 0.6); margin: 0; letter-spacing: 2px;
        }
        .neon-app .app-content {
            font-size: 1.05rem; line-height: 1.6; color: rgba(255,255,255,0.95);
            min-height: 140px; background: rgba(0,0,0,0.2); border-radius: 18px; padding: 1.2em;
            border: 0.5px solid rgba(255,255,255,0.1); backdrop-filter: blur(4px);
        }
        .neon-app .app-close {
            position: absolute; top: 16px; right: 20px; background: transparent; border: none;
            color: rgba(255,255,255,0.7); font-size: 28px; cursor: pointer; padding: 0 10px;
            border-radius: 40px; transition: 0.15s; line-height: 1;
        }
        .neon-app .app-close:hover { background: rgba(255,255,255,0.15); color: white; text-shadow: 0 0 20px white; }

        /* --- –ö–ê–õ–¨–ö–£–õ–Ø–¢–û–† (–ü–û–õ–ù–û–°–¢–¨–Æ –†–ê–ë–û–ß–ò–ô) --- */
        .calculator-app .calc-buttons {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 20px;
        }
        .calculator-app .calc-display {
            background: rgba(0,0,0,0.5); border-radius: 16px; padding: 0.7em 1em;
            font-size: 2.2rem; font-family: var(--font-mono); text-align: right; margin-bottom: 16px;
            border: 1px solid hsl(var(--hue1) 70% 70% / 0.3); box-shadow: 0 0 16px rgba(0,0,0,0.5) inset;
            color: white; letter-spacing: 2px; overflow-x: auto; white-space: nowrap;
        }
        .calculator-app .calc-btn {
            background: rgba(20,25,40,0.7); border: 0.5px solid rgba(255,255,255,0.1); padding: 0.9em 0.2em;
            border-radius: 18px; font-size: 1.4rem; font-weight: 500; font-family: var(--font-mono);
            color: rgba(255,255,255,0.9); backdrop-filter: blur(4px); transition: 0.1s; cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center;
        }
        .calculator-app .calc-btn:hover { background: hsl(var(--hue1) 50% 40% / 0.7); color: white; border-color: hsl(var(--hue1) 80% 80% / 0.6); }
        .calculator-app .calc-btn.operator { background: hsl(var(--hue2) 40% 30% / 0.7); }
        .calculator-app .calc-btn.equals { background: hsl(var(--hue1) 60% 40% / 0.9); grid-column: span 2; }
        .calculator-app .calc-btn.clear { background: rgba(180,60,60,0.5); }

        /* --- –ó–ê–ú–ï–¢–ö–ò (TODOS) --- */
        .notes-app .todo-list { display: flex; flex-direction: column; gap: 8px; }
        .notes-app .todo-item {
            display: flex; align-items: center; gap: 12px; background: rgba(255,255,255,0.05);
            padding: 0.6em 1em; border-radius: 14px; border: 0.5px solid rgba(255,255,255,0.1);
        }
        .notes-app .todo-item span { flex: 1; }
        .notes-app .todo-check { width: 22px; height: 22px; border-radius: 6px; border: 1.5px solid hsl(var(--hue1) 70% 70%); background: transparent; cursor: pointer; }
        .notes-app .todo-check.done { background: hsl(var(--hue1) 70% 70%); position: relative; }
        .notes-app .add-todo {
            display: flex; margin-top: 18px; gap: 8px;
        }
        .notes-app .add-todo input {
            flex: 1; background: rgba(0,0,0,0.4); border: 0.5px solid rgba(255,255,255,0.2);
            border-radius: 30px; padding: 0.8em 1.2em; color: white; font-size: 0.95rem;
        }
        .notes-app .add-todo button {
            background: hsl(var(--hue1) 60% 50% / 0.7); border: none; border-radius: 30px; padding: 0 1.8em;
            color: white; font-weight: 600; cursor: pointer; backdrop-filter: blur(4px);
        }

        /* --- –ü–û–ì–û–î–ê (–ò–º–∏—Ç–∞—Ü–∏—è) --- */
        .weather-app .weather-row { display: flex; justify-content: space-between; padding: 0.8em 0; border-bottom: 0.5px solid rgba(255,255,255,0.1); }
        .weather-app .weather-temp { font-size: 2.8rem; font-weight: 300; font-family: var(--font-mono); }

        /* --- –ú–£–ó–´–ö–ê / –ü–õ–ï–ï–† --- */
        .music-app .track { display: flex; align-items: center; gap: 16px; background: rgba(0,0,0,0.3); padding: 0.7em 1.2em; border-radius: 40px; margin-bottom: 10px; }
        .music-app .play-btn { background: hsl(var(--hue1) 70% 60%); border: none; width: 44px; height: 44px; border-radius: 50%; color: white; font-size: 1.6rem; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* --- –ß–ê–¢ / –¢–ï–†–ú–ò–ù–ê–õ (—Å—Ç–∏–ª–∏) --- */
        .terminal-app .terminal-line { color: #a0f0aa; font-family: var(--font-mono); margin: 4px 0; }

        /* --- —Å–æ—Ü–∏–∞–ª—å–Ω—ã–µ –∏–∫–æ–Ω–∫–∏ --- */
        .social-icon { position: fixed; bottom: 20px; right: 20px; z-index: 9999; background: rgba(0,0,0,0.35); backdrop-filter: blur(8px); padding: 0.5em 1.2em; border-radius: 40px; border: 0.5px solid rgba(255,255,255,0.2); color: #ccc; text-decoration: none; display: flex; gap: 6px; align-items: center; font-size: 0.9rem; }
        .social-icon:hover { background: rgba(30,40,70,0.7); color: white; border-color: rgba(255,255,255,0.5); }
        .social-icon.codepen { right: auto; left: 20px; }
        .social-icon.twitter { right: 80px; }
        .social-icon.github { right: 140px; }
        .social-icon svg { width: 20px; height: 20px; fill: currentColor; }

        /* –ø—Ä–æ—á–µ–µ */
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { height: 6px; background: rgba(0,0,0,0.4); border-radius: 10px; border: 0.5px solid rgba(255,255,255,0.1); }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: white; border-radius: 50%; margin-top: -6px; box-shadow: 0 0 10px hsl(var(--hue1) 80% 70%); border: 1px solid rgba(255,255,255,0.8); }
    </style>
</head>
<body>

<main id="app">
    <header>
        <h1>‚ö° Neon Glass OS</h1>
        <p>Right‚Äëclick ¬∑ Launch beautiful apps</p>
    </header>
    <footer class="dark">
        <h2>üé® Theme studio ¬∑ <button class='random' id="randomBtn">randomize</button></h2>
        <input type="range" id="h1" min="0" max="360" value="255">
        <input type="range" id="h2" min="0" max="360" value="222">
    </footer>
</main>

<!-- ========== –ö–û–ù–¢–ï–ö–°–¢–ù–û–ï –ú–ï–ù–Æ ========== -->

    <span class="shine shine-top"></span>
    <span class="shine shine-bottom"></span>

            <input type="text" placeholder="search or launch...">
        </label>
        <section>
            <header>‚ú® Favourite apps</header>
            <ul>

        document.addEventListener("contextmenu", (e) => {
            const menuBox = $menu.getBoundingClientRect();
            const win = { width: window.innerWidth, height: window.innerHeight };
            let pos = { x: e.clientX, y: e.clientY };
            const pad = { x: 30, y: 20 };
            if (pos.x + menuBox.width >= win.width - pad.x) pos.x = win.width - menuBox.width - pad.x;
            if (pos.y + menuBox.height >= win.height - pad.y) pos.y = win.height - menuBox.height - pad.y;
            if (!$menu.contains(e.target)) {
                $menu.style.left = pos.x + 'px';
                $menu.style.top = pos.y + 'px';
                $menu.classList.add('open');
                clearTimeout(cleanTimer);
            }
            e.preventDefault();
        });

        // ---------- –ó–ê–ö–†–´–¢–ò–ï –ú–ï–ù–Æ ----------
        document.addEventListener('pointerdown', (e) => {
            const isMenu = $menu.contains(e.target);
            const isSlider = e.target.matches && e.target.matches('input[type="range"], input');

                $menu.classList.remove('open');
                cleanTimer = setTimeout(() => {
                    const searchInp = $menu.querySelector('input[type="text"]');
                    if (searchInp) searchInp.value = '';
                    $menuItems.forEach(el => el.classList.remove('selected'));
                }, 200);
            } else if (isMenu && e.target.matches && e.target.matches('li')) {
                $menuItems.forEach(el => el.classList.remove('selected'));
                e.target.classList.add('selected');
            }
        });

        // ---------- –¶–í–ï–¢–û–í–´–ï –°–õ–ê–ô–î–ï–†–´ (–¢–ï–ú–ê –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø) ----------

        function createCalculator() {
            const win = document.createElement('div');
            win.className = 'neon-app calculator-app';
            win.innerHTML = `

                </div>

                        <div class="calc-btn operator">‚àí</div>
                        <div class="calc-btn">7</div><div class="calc-btn">8</div><div class="calc-btn">9</div>

                        <div class="calc-btn">0</div><div class="calc-btn">.</div>

            // –ª–æ–≥–∏–∫–∞ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞
            const display = win.querySelector('#calcDisplay');
            let current = '0', prev = '', op = null, reset = false;

            function updateDisplay() { display.innerText = current.slice(0, 12); }
            function handleNum(n) {
                if (current === '0' || reset) { current = n; reset = false; }
                else current += n;
                updateDisplay();
            }
            function handleOp(nextOp) {
                if (op && !reset) {
                    const a = parseFloat(prev), b = parseFloat(current);
                    if (!isNaN(a) && !isNaN(b)) {
                        if (op === '+') current = (a + b).toString();
                        else if (op === '‚àí') current = (a - b).toString();
                        else if (op === '√ó') current = (a * b).toString();
                        else if (op === '√∑') current = (b !== 0 ? (a / b) : 'ERR').toString();
                    }
                }
                prev = current; op = nextOp; reset = true; updateDisplay();
            }
            win.querySelectorAll('.calc-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const txt = btn.innerText;
                    if (!isNaN(txt) || txt === '.') {
                        if (txt === '.' && current.includes('.')) return;
                        handleNum(txt);
                    } else if (txt === 'C') { current = '0'; prev = ''; op = null; reset = false; updateDisplay(); }
                    else if (txt === '=') { handleOp(null); op = null; prev = ''; reset = true; }
                    else if (['+', '‚àí', '√ó', '√∑'].includes(txt)) handleOp(txt);
                });
            });
            win.querySelector('.app-close').addEventListener('click', () => win.remove());
        }

                <div class="app-glow"></div>
                <button class="app-close">‚úï</button>
                <div class="app-header"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6v6l4 2m-4-10.5a9 9 0 1 0 0 18 9 9 0 0 0 0-18Z"/></svg><h2>Timer</h2></div>
                <div class="app-content" style="text-align:center;">
                    <div style="font-size:3rem; font-family:monospace; margin-bottom:12px;" id="timerDisplay">05:00</div>
                    <div style="display:flex; gap:12px; justify-content:center;">
                        <button id="startTimerBtn" style="background:hsl(var(--hue1),70%,60%); border:none; padding:8px 24px; border-radius:40px; color:white;">Start</button>
                        <button id="resetTimerBtn" style="background:rgba(255,255,255,0.2); border:none; padding:8px 24px; border-radius:40px;">Reset</button>
                    </div>
                </div>
            `;
            document.body.appendChild(win);
            let timerInterval, timeLeft = 300;
            const disp = win.querySelector('#timerDisplay');
            function updateTimerDisplay() { let m = Math.floor(timeLeft/60), s = timeLeft%60; disp.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; }
            win.querySelector('#startTimerBtn').addEventListener('click', () => {
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(() => { if (timeLeft > 0) { timeLeft--; updateTimerDisplay(); } else clearInterval(timerInterval); }, 1000);
            });
            win.querySelector('#resetTimerBtn').addEventListener('click', () => { timeLeft = 300; updateTimerDisplay(); if (timerInterval) clearInterval(timerInterval); });
            win.querySelector('.app-close').addEventListener('click', () => win.remove());
        }

        // ------ –ß–ê–¢ (–Ω–µ–æ–Ω-–º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä) ------
        function createChatApp() {
            const win = document.createElement('div');
            win.className = 'neon-app chat-app';
            win.innerHTML = `
                <div class="app-glow"></div>
                <button class="app-close">‚úï</button>
                <div class="app-header"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 0 1-.825-.242m9.345-8.334a2.126 2.126 0 0 0-.476-.095 48.64 48.64 0 0 0-8.048 0c-1.131.094-1.976 1.057-1.976 2.193v4.285c0 1.136.845 2.099 1.974 2.193.465.038.93.068 1.396.091M5.25 9.394c-.884.284-1.5 1.128-1.5 2.097v4.286c0 1.136.847 2.1 1.98 2.193.34.027.68.052 1.02.072v3.091l3-3h2.25"/></svg><h2>Chat</h2></div>
                <div class="app-content" style="display:flex; flex-direction:column; gap:8px;">
                    <div style="background:rgba(255,255,255,0.05); padding:8px; border-radius:12px;"><b>NeonBot:</b> hello! theme active</div>
                    <div style="background:rgba(255,255,255,0.08); padding:8px; border-radius:12px; align-self:flex-end;"><b>you:</b> hi</div>
                    <div style="display:flex; margin-top:16px;"><input placeholder="message" style="flex:1; background:rgba(0,0,0,0.5); border:none; padding:8px; border-radius:20px; color:white;"><button style="background:hsl(var(--hue1),70%,60%); border:none; border-radius:20px; padding:0 16px; margin-left:8px;">send</button></div>
                </div>
            `;
            document.body.appendChild(win);
            win.querySelector('.app-close').addEventListener('click', () => win.remove());
        }

        // ---------- DISPATCHER ----------
        const appLauncher = {
            calculator: createCalculator,
            notes: createNotesApp,
            weather: createWeatherApp,
            music: createMusicApp,
            terminal: createTerminalApp,
            photos: createPhotosApp,
            timer: createTimerApp,
            chat: createChatApp
        };

        $menuItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.stopPropagation();
                const appId = item.dataset.app;
                if (appId && appLauncher[appId]) {
                    closeCurrentApp();
                    appLauncher[appId]();
                    $menu.classList.remove('open');
                }
            });
        });

        // –∑–∞–∫—Ä—ã—Ç–∏–µ –æ–∫–æ–Ω –ø–æ Escape –≥–ª–æ–±–∞–ª—å–Ω–æ
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') { const app = document.querySelector('.neon-app'); if (app) app.remove(); } });
    })();
</script>
