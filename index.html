<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Glass Context menu ¬∑ Apps</title>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@300;400;600&family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        /* === RESET / BASE === */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --hue1: 255;
            --hue2: 222;
            --border: 1px;
            --border-color: hsl(var(--hue2), 12%, 20%);
            --radius: 22px;
            --ease: cubic-bezier(0.5, 1, 0.89, 1);
        }

        /* === MAIN MENU STYLES === */
        #menu {
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
            transition-property: visibility, opacity, filter;
            transition-duration: 0s, 0.25s, 0.25s;
            transition-delay: 0.5s, 0s, 0s;
            transition-timing-function: var(--ease);
            filter: blur(4px);
            
            font-family: 'Asap', sans-serif;
            color: #737985;
            
            position: fixed;
            top: 140px;
            left: 2svw;
            min-width: 275px;
            min-height: 275px;
            border-radius: var(--radius);
            border: var(--border) solid var(--border-color);
            padding: 1em;
            background: linear-gradient(235deg, hsl(var(--hue1) 50% 10% / 0.8), hsl(var(--hue1) 50% 10% / 0) 33%), 
                        linear-gradient(45deg , hsl(var(--hue2) 50% 10% / 0.8), hsl(var(--hue2) 50% 10% / 0) 33%), 
                        linear-gradient(hsl(220deg 25% 4.8% / 0.66));
            backdrop-filter: blur(12px);
            box-shadow: hsl(var(--hue2) 50% 2%) 0px 10px 16px -8px, 
                        hsl(var(--hue2) 50% 4%) 0px 20px 36px -14px;
            z-index: 1000;
        }

        #menu:not(.open)::before,
        #menu:not(.open)::after,
        #menu:not(.open) .glow {
            opacity: 0;
            pointer-events: none;
            animation: glowoff 0.25s var(--ease) both;
        }

        #menu.open {
            visibility: visible;
            opacity: 1;
            pointer-events: auto;
            transition-delay: 0s;
            filter: blur(0px); 
        }

        #menu.open::before,
        #menu.open::after,
        #menu.open .glow,
        #menu.open .shine {
            animation: glow 1s var(--ease) both;
        }
        #menu.open .shine {
            animation-delay: 0s;
            animation-duration: 2s;
        }
        #menu.open .glow {
            animation-delay: 0.2s;
        }
        #menu.open .glow-bright {
            animation-delay: 0.1s;
            animation-duration: 1.5s;
        }
        #menu.open .shine-bottom {
            animation-delay: 0.1s;
            animation-duration: 1.8s;
        }
        #menu.open .glow-bottom {
            animation-delay: 0.3s;
        }
        #menu.open .glow-bright.glow-bottom {
            animation-delay: 0.3s;
            animation-duration: 1.1s;
        }

        /* --- SHINE / GLOW EFFECTS (identical) --- */
        #menu .shine,
        #menu .glow {
            --hue: var(--hue1);
        }
        #menu .shine-bottom,
        #menu .glow-bottom {
            --hue: var(--hue2);
            --conic: 135deg;
        }

        #menu .shine,
        #menu .shine::before,
        #menu .shine::after {
            pointer-events: none;
            border-radius: 0;
            border-top-right-radius: inherit;
            border-bottom-left-radius: inherit;
            border: 1px solid transparent;
            width: 75%;
            height: auto;
            min-height: 0px;
            aspect-ratio: 1;
            display: block;
            position: absolute;
            right: calc(var(--border) * -1);
            top: calc(var(--border) * -1);
            left: auto;
            z-index: 1;
            --start: 12%;
            background: conic-gradient(
                from var(--conic, -45deg) at center in oklch,
                transparent var(--start,0%), 
                hsl( var(--hue), var(--sat,80%), var(--lit,60%)), 
                transparent  var(--end,50%) 
            ) border-box;
            mask: linear-gradient(transparent), linear-gradient(black);
            mask-repeat: no-repeat;
            mask-clip: padding-box, border-box;
            mask-composite: subtract;
        }

        #menu .shine::before,
        #menu .shine::after {
            content: "";
            width: auto;
            inset: -2px;
            mask: none;
        }
        #menu .shine::after { 
            z-index: 2;
            --start: 17%;
            --end: 33%;
            background: conic-gradient(
                from var(--conic, -45deg) at center in oklch,
                transparent var(--start,0%), 
                hsl( var(--hue), var(--sat,80%), var(--lit,85%)), 
                transparent var(--end,50%) 
            );
        }
        #menu .shine-bottom {
            top: auto;
            bottom: calc(var(--border) * -1);
            left: calc(var(--border) * -1);
            right: auto;
        }

        #menu .glow {
            pointer-events: none;
            border-top-right-radius: calc(var(--radius) * 2.5);
            border-bottom-left-radius: calc(var(--radius) * 2.5);
            border: calc(var(--radius) * 1.25) solid transparent;
            inset: calc(var(--radius) * -2);
            width: 75%;
            height: auto;
            min-height: 0px;
            aspect-ratio: 1;
            display: block;
            position: absolute;
            left: auto;
            bottom: auto;
            mask: url('https://assets.codepen.io/13471/noise-base.png');
            mask-mode: luminance;
            mask-size: 29%;
            opacity: 1;
            filter: blur(12px) saturate(1.25) brightness(0.5);
            mix-blend-mode: plus-lighter;
            z-index: 3;
        }
        #menu .glow.glow-bottom {
            inset: calc(var(--radius) * -2);
            top: auto;
            right: auto;
        }
        #menu .glow::before, 
        #menu .glow::after {
            content: "";
            position: absolute;
            inset: 0;
            border: inherit;
            border-radius: inherit;
            background: conic-gradient(
                from var(--conic, -45deg) at center in oklch,
                transparent var(--start,0%), 
                hsl( var(--hue), var(--sat,95%), var(--lit,60%)), 
                transparent  var(--end,50%) 
            ) border-box;
            mask: linear-gradient(transparent), linear-gradient(black);
            mask-repeat: no-repeat;
            mask-clip: padding-box, border-box;
            mask-composite: subtract;
            filter: saturate(2) brightness(1);
        }
        #menu .glow::after {
            --lit: 70%;
            --sat: 100%;
            --start: 15%;
            --end: 35%;
            border-width: calc(var(--radius) * 1.75);
            border-radius: calc(var(--radius) * 2.75);
            inset: calc(var(--radius) * -0.25);
            z-index: 4;
            opacity: 0.75;
        }
        #menu .glow-bright {
            --lit: 80%;
            --sat: 100%;
            --start: 13%;
            --end: 37%;
            border-width: 5px;
            border-radius: calc(var(--radius) + 2px);
            inset: -7px;
            left: auto;
            filter: blur(2px) brightness(0.66);
        }
        #menu .glow-bright::after {
            content: none;
        }
        #menu .glow-bright.glow-bottom {
            inset: -7px;
            right: auto;
            top: auto;
        }

        /* --- INNER LAYOUT (menu) --- */
        #menu .inner,
        #menu section {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }
        #menu .inner {
            font-size: 0.875rem;
        }
        #menu hr {
            width: 100%;
            height: 0.5px;
            background: var(--border-color);
            border: none;
            margin: 0.25em 0 0.5em;
            opacity: 0.66;
        }
        #menu input {
            --tint2: hsl(var(--hue2) 50% 90% / 0.1);
            color: hsl(0 0 100% / 0.5);
            font-family: 'Asap', sans-serif;
            font-weight: 300;
            box-shadow: 0 0 0 1px transparent;
            border: 1px solid hsl(var(--hue2) 13% 18.5% / 0.5);
            background: linear-gradient(to bottom, hsl(var(--hue1) 20% 20% / 0.1) 50%, hsl(var(--hue1) 50% 50% / 0.8) 180%);
            background-size: 100% 300%;
            background-position: 0% 0%;
            background-repeat: no-repeat;
            border-radius: calc(var(--radius) * 0.33333);
            padding-left: 2.33em;
            transition: all 0.3s var(--ease);
        }
        #menu input:focus {
            border-color: hsl(var(--hue1) 20% 70% / 0.5);
            background-position: 0% 50%;
            color: hsl(var(--hue1) 20% 80% / 1);
        }
        #menu input::placeholder {
            color: hsl(0 0 100% / 1);
        }
        #menu label {
            display: grid;
            grid-template: 1fr/1fr;
            margin-bottom: 1em;
            width: 100%;
        }
        #menu label > * {
            grid-area: 1/1;
            align-self: center;
        }
        #menu label svg {
            margin-left: 0.5em;
            opacity: 0.5;
        }
        #menu .search svg:has(+ input:focus) {
            stroke: hsl(var(--hue1) 60% 70% / 1);
        }
        #menu header {
            font-size: 0.75rem;
            font-weight: 300;
            padding: 0 0.66em;
        }
        #menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #menu li {
            --item-hue: var(--hue2);
            position: relative;
            padding: 0.66em;
            height: 32px;
            display: flex;
            align-items: center;
            gap: 0.5em;
            border-radius: calc(var(--radius) * 0.33333);
            border: 1px solid transparent;
            transition: all 0.3s ease-in, --item-opacity 0.3s ease-in;
            background: linear-gradient(
                90deg in oklch, 
                hsl(var(--item-hue) 29% 13% / var(--item-opacity, 0)),
                hsl(var(--item-hue) 30% 15% / var(--item-opacity, 0)) 24% 32%, 
                hsl(var(--item-hue) 5% 7% / 0) 95%
            ) border-box;
            cursor: pointer;
        }
        #menu li::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            border: inherit;
            background: linear-gradient(
                90deg in oklch, 
                hsl(var(--item-hue) 15% 16% / var(--item-opacity, 0)),
                hsl(var(--item-hue) 40% 24% / var(--item-opacity, 0)) 20% 32%, 
                hsl(var(--item-hue) 2% 12% / 0) 95%
            ) border-box;
            mask: linear-gradient(transparent), linear-gradient(to right, black, transparent);
            mask-repeat: no-repeat;
            mask-clip: padding-box, border-box;
            mask-composite: subtract;
        }
        #menu li:hover,
        #menu li.selected,
        #menu li:hover::after,
        #menu li.selected::after,
        #menu li:focus,
        #menu li:focus::after {
            --item-opacity: 0.5;
            transition: all 0.1s ease-out, --item-opacity 0.1s ease-out;
            color: white;
            outline: none;
        }
        #menu li.selected,
        #menu li.selected::after {
            animation: flash 0.75s ease-out 1 forwards;
        }
        #menu section:nth-of-type(1) li {
            --item-hue: var(--hue1);
        }

        @property --item-opacity {
            syntax: "<number>";
            inherits: false;
            initial-value: 0;
        }

        #menu svg {
            fill: none;
            stroke-width: 1;
            height: 20px;
        }

        /* === GLOBAL UI (background, main) === */
        body {
            background: #08090d;
            background-image: url(https://assets.codepen.io/13471/abstract-light.jpg), 
                              linear-gradient(to right in oklab, hsl(var(--hue2) 50% 75%), hsl(var(--hue1) 50% 75%));
            background-size: cover;
            background-position: center;
            background-blend-mode: hard-light;
            padding: 0;
            color: #ddd;
            font-family: 'Asap', sans-serif;
        }
        body, #app {
            min-height: 100svh;
        }
        #app {
            padding: 2svw;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #app > header {
            display: flex;
            gap: 0.5em;
            flex-direction: column;
        }
        #app > header h1,
        #app > header p {
            margin: 0;
            color: color-mix(in oklab, #fff 70%, hsl(var(--hue1) 50% 50%));
        }
        #app > header p {
            color: color-mix(in oklab, #fff 40%, hsl(var(--hue2) 50% 50%));
        }
        #app > footer {
            align-self: end;
            max-width: calc(96svw - 200px);
            display: flex;
            flex-wrap: wrap;
            gap: 0.5em;
        }
        #app > footer h2 {
            width: 100%;
            font-size: 1em;
            font-weight: 300;
        }
        #app > footer [type=range] {
            --tint: hsl( var(--hue2) 66% 50% );
            --tint2: hsl( var(--hue1) 66% 50% );
            width: 320px;
            margin: 0;
            accent-color: var(--tint);
        }
        #app > footer #h1 {
            --tint: hsl( var(--hue1) 66% 50% );
            --tint2: hsl( var(--hue1) 66% 50% );
            --hue: var(--hue1);
            width: 320px;
            accent-color: hsl(var(--hue1) 66% 50%);
        }
        #app > footer #h2 {
            --tint: hsl( var(--hue2) 66% 50% );
            --tint2: hsl( var(--hue2) 66% 50% );
            --hue: var(--hue2);
            width: 320px;
            accent-color: hsl(var(--hue2) 66% 50%);
        }
        @media screen and (max-width: 480px) {
            #app > footer { gap: 1em; }
        }
        footer h2 button {
            font-family: Amaranth, sans-serif;
            font-style: italic;
            text-transform: none;
            display: inline-flex;
            padding: 0.33em 0.75em;
            margin-inline: 0.33em;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 3em;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }
        footer h2 button:hover {
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.5);
        }

        /* === SOCIAL ICONS === */
        .social-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            color: #aaa;
            font-family: 'Asap', sans-serif;
            font-size: 0.85rem;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(8px);
            padding: 0.5em 1em;
            border-radius: 40px;
            border: 0.5px solid rgba(255,255,255,0.2);
            transition: 0.2s;
        }
        .social-icon:hover {
            color: white;
            background: rgba(30,30,50,0.6);
            border-color: rgba(255,255,255,0.4);
        }
        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        .social-icon.codepen { right: auto; left: 20px; }
        .social-icon.twitter { right: 80px; }
        .social-icon.github { right: 140px; }

        /* === NEON GLASS APP WINDOW === */
        .neon-app {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 360px;
            max-width: 90vw;
            background: linear-gradient(235deg, hsl(var(--hue1) 50% 12% / 0.9), hsl(var(--hue1) 50% 8% / 0.7) 80%), 
                        linear-gradient(45deg , hsl(var(--hue2) 50% 12% / 0.8), hsl(var(--hue2) 50% 8% / 0.6) 80%),
                        linear-gradient(#0a0c12, #030405);
            backdrop-filter: blur(16px);
            border: var(--border) solid hsl(var(--hue2) 15% 25% / 0.8);
            border-radius: calc(var(--radius) * 1.2);
            padding: 1.8em 1.8em 1.8em 1.8em;
            box-shadow: hsl(var(--hue1) 30% 10%) 0px 20px 40px -12px, 
                        hsl(var(--hue2) 30% 5%) 0px 0px 0px 1px inset,
                        0 0 30px hsl(var(--hue1) 60% 50% / 0.3);
            color: white;
            z-index: 2000;
            font-family: 'Asap', sans-serif;
            opacity: 0;
            animation: appGlowIn 0.3s var(--ease) forwards;
        }

        @keyframes appGlowIn {
            0% { opacity: 0; transform: translate(-50%, -40%) scale(0.96); filter: blur(4px); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); filter: blur(0px); }
        }

        .neon-app .app-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1.75em;
            border-bottom: 1px solid hsl(var(--hue2) 30% 40% / 0.4);
            padding-bottom: 0.75em;
        }
        .neon-app .app-header svg {
            width: 28px;
            height: 28px;
            stroke: hsl(var(--hue1) 70% 70%);
            stroke-width: 1.2;
            fill: none;
        }
        .neon-app .app-header h2 {
            font-size: 1.7rem;
            font-weight: 400;
            letter-spacing: 1px;
            text-shadow: 0 0 10px hsl(var(--hue1) 80% 70% / 0.6);
            margin: 0;
            font-family: 'Amaranth', sans-serif;
            font-style: italic;
        }
        .neon-app .app-content {
            font-size: 1.1rem;
            padding: 0.5em 0;
            color: rgba(255,255,255,0.9);
            min-height: 120px;
        }
        .neon-app .app-close {
            position: absolute;
            top: 12px;
            right: 16px;
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.7);
            font-size: 28px;
            line-height: 1;
            cursor: pointer;
            padding: 0 8px;
            border-radius: 30px;
            transition: 0.2s;
        }
        .neon-app .app-close:hover {
            color: white;
            background: rgba(255,255,255,0.15);
            text-shadow: 0 0 12px white;
        }
        .neon-app .app-decoration {
            position: absolute;
            inset: 0;
            border-radius: inherit;
            pointer-events: none;
            border: 1px solid hsl(var(--hue1) 60% 70% / 0.2);
            box-shadow: 0 0 20px hsl(var(--hue1) 60% 50% / 0.3) inset;
        }

        /* calculator, calendar etc specific tweaks */
        .neon-app.calculator .app-content {
            font-size: 2rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.2);
            border-radius: 16px;
            font-weight: 300;
        }

        /* animations */
        @keyframes glow {
            0% { opacity: 0; }
            3% { opacity: 1; }
            10% { opacity: 0; }
            12% { opacity: 0.7; }
            16% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        @keyframes glowoff { to { opacity: 0; } }
        @keyframes flash {
            0% { opacity: 0; --item-opacity: 0; }
            7% { opacity: 0.5; --item-opacity: 1; }
            14% { opacity: 0; --item-opacity: 0.5; }
            21%, 100% { opacity: 1; --item-opacity: 1; }
        }

        /* range slider polish */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-runnable-track {
            height: 6px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            border: 0.5px solid rgba(255,255,255,0.1);
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            margin-top: -6px;
            box-shadow: 0 1px 2px 1px hsl(var(--hue, var(--hue1)) 66% 20% / 0.5);
            border: 1px solid rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>

    <main id="app">
        <header>
            <h1>Neon Glass Context menu</h1>
            <p>Right-click to open ¬∑ Choose an app</p>
        </header>
        <footer class="dark">
            <h2>Pick your own colors, or <button class='random' id="randomBtn">randomize</button></h2>
            <input type="range" id="h1" min="0" max="360" value="255" />
            <input type="range" id="h2" min="0" max="360" value="222" />
        </footer>
    </main>

    <!-- === CONTEXT MENU (NEON GLASS) === -->
    <aside id="menu" class="open dark">
        <span class="shine shine-top"></span>
        <span class="shine shine-bottom"></span>
        <span class="glow glow-top"></span>
        <span class="glow glow-bottom"></span>
        <span class="glow glow-bright glow-top"></span>
        <span class="glow glow-bright glow-bottom"></span>
        
        <div class="inner">
            <label class="search">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
                <input type="text" placeholder="type a command or search" />
            </label>
            
            <section>
                <header>Suggestions</header>
                <ul>
                    <li class="selected" tabindex="0" data-app="calendar">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                        </svg> 
                        Calendar
                    </li>

            document.addEventListener("contextmenu", (event) => {
                const menuBox = $menu.getBoundingClientRect();
                const bodyBox = { width: window.innerWidth, height: window.innerHeight };
                let pos = { x: event.clientX, y: event.clientY };
                const padding = { x: 30, y: 20 };
                
                const hitX = pos.x + menuBox.width >= bodyBox.width - padding.x;
                const hitY = pos.y + menuBox.height >= bodyBox.height - padding.y;
                
                if ( hitX ) pos.x = bodyBox.width - menuBox.width - padding.x;
                if ( hitY ) pos.y = bodyBox.height - menuBox.height - padding.y;
                
                const isMenu = $menu.contains(event.target);
                event.preventDefault();
                
                if( !isMenu ) {
                    $menu.style.left = pos.x + 'px';
                    $menu.style.top = pos.y + 'px';
                    $menu.classList.add('open');
                    clearTimeout(cleanTimer);
                }
            });

            // ----- CLOSE MENU -----

                const $target = event.target;
                const isMenu = $menu.contains($target);
                const isSlider = $target.matches && $target.matches('input[type=range], input');
