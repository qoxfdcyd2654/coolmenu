<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
    <title>Neon Glass OS ¬∑ Wallpaper Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@300;400;500;600;700&family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- ROOT & RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --hue1: 255;
            --hue2: 222;
            --border: 1px;
            --border-color: hsl(var(--hue2), 12%, 20%);
            --radius: 22px;
            --ease: cubic-bezier(0.5, 1, 0.89, 1);
            --glass-bg: linear-gradient(235deg, hsl(var(--hue1) 50% 10% / 0.8), hsl(var(--hue1) 50% 10% / 0) 33%), 
                        linear-gradient(45deg , hsl(var(--hue2) 50% 10% / 0.8), hsl(var(--hue2) 50% 10% / 0) 33%), 
                        linear-gradient(hsl(220deg 25% 4.8% / 0.9));
            --font-mono: 'JetBrains Mono', 'Courier New', monospace;
            --wallpaper: url('https://assets.codepen.io/13471/abstract-light.jpg');
            --wallpaper-overlay: linear-gradient(to right in oklab, hsl(var(--hue2) 50% 75%), hsl(var(--hue1) 50% 75%));
        }

        body {
            background: #08090d;
            background-image: var(--wallpaper), var(--wallpaper-overlay);
            background-size: cover;
            background-position: center;
            background-blend-mode: hard-light;
            color: #e0e5ee;
            font-family: 'Asap', sans-serif;
            min-height: 100vh;
            padding: 0;
            transition: background-image 0.4s var(--ease);
        }

        #app {
            min-height: 100svh;
            padding: 2svw;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* --- HEADER / FOOTER (COLOR PICKER) --- */
        #app > header {
            display: flex;
            gap: 0.5em;
            flex-direction: column;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(8px);
            padding: 1.5em 2em;
            border-radius: 40px;
            border: 0.5px solid rgba(255,255,255,0.1);
            max-width: 600px;
        }
        #app > header h1 {
            margin: 0;
            color: color-mix(in oklab, #fff 70%, hsl(var(--hue1) 50% 50%));
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 0 0 12px hsl(var(--hue1) 70% 60% / 0.5);
        }
        #app > header p {
            color: color-mix(in oklab, #fff 40%, hsl(var(--hue2) 50% 50%));
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        #app > footer {
            align-self: end;
            max-width: calc(96svw - 200px);
            display: flex;
            flex-wrap: wrap;
            gap: 0.5em;
            background: rgba(0,0,0,0.25);
            backdrop-filter: blur(8px);
            padding: 1em 2em;
            border-radius: 40px;
            border: 0.5px solid rgba(255,255,255,0.1);
        }
        #app > footer h2 {
            width: 100%;
            font-size: 1em;
            font-weight: 400;
            color: rgba(255,255,255,0.8);
        }
        footer h2 button {
            font-family: Amaranth, sans-serif;
            font-style: italic;
            text-transform: none;
            display: inline-flex;
            padding: 0.25em 0.8em;
            margin-inline: 0.33em;
            background: rgba(255,255,255,0.12);
            border: 1px solid rgba(255,255,255,0.25);
            border-radius: 3em;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.9rem;
        }

        /* --- range sliders compact --- */
        #app > footer [type=range] {
            width: 200px;
            margin: 0 8px 0 0;
            accent-color: hsl(var(--hue2) 66% 60%);
        }

        /* --- –ö–ù–û–ü–ö–ê –°–ú–ï–ù–´ –û–ë–û–ï–í --- */
        .wallpaper-btn {
            background: rgba(20,30,50,0.6);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 0.4em 1.2em;
            border-radius: 30px;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: 0.2s;
            backdrop-filter: blur(4px);
        }
        .wallpaper-btn:hover {
            background: rgba(60,80,120,0.7);
            border-color: rgba(255,255,255,0.5);
        }
        .wallpaper-btn svg {
            width: 16px;
            height: 16px;
        }

        /* --- –ö–û–ù–¢–ï–ö–°–¢–ù–û–ï –ú–ï–ù–Æ --- */
        #menu {
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
            transition: visibility 0s 0.5s, opacity 0.25s var(--ease), filter 0.25s var(--ease);
            filter: blur(4px);
            font-family: 'Asap', sans-serif;
            color: #b3bbcc;
            position: fixed;
            top: 140px;
            left: 2svw;
            min-width: 260px;
            max-width: 300px;
            border-radius: var(--radius);
            border: var(--border) solid var(--border-color);
            padding: 0.9em;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            box-shadow: hsl(var(--hue2) 50% 2%) 0px 12px 28px -10px, 
                        hsl(var(--hue2) 50% 4%) 0px 24px 48px -16px,
                        0 0 0 1px hsl(var(--hue1) 60% 60% / 0.1) inset;
            z-index: 10000;
        }

        #menu.open {
            visibility: visible;
            opacity: 1;
            pointer-events: auto;
            transition-delay: 0s;
            filter: blur(0px);
        }

        /* --- —Å–∏—è–Ω–∏–µ, –≥–ª–æ—É —ç—Ñ—Ñ–µ–∫—Ç—ã --- */
        #menu .shine, #menu .glow { --hue: var(--hue1); }
        #menu .shine-bottom, #menu .glow-bottom { --hue: var(--hue2); --conic: 135deg; }
        #menu .shine, #menu .shine::before, #menu .shine::after {
            pointer-events: none; border-radius: 0; border-top-right-radius: inherit; border-bottom-left-radius: inherit;
            border: 1px solid transparent; width: 70%; aspect-ratio: 1; position: absolute; right: calc(var(--border) * -1);
            top: calc(var(--border) * -1); z-index: 1; --start: 12%;
            background: conic-gradient(from var(--conic, -45deg) at center in oklch, transparent var(--start,0%),
                      hsl( var(--hue), var(--sat,80%), var(--lit,60%)), transparent  var(--end,50%) ) border-box;
            mask: linear-gradient(transparent), linear-gradient(black); mask-clip: padding-box, border-box; mask-composite: subtract;
        }
        #menu .shine::after { --start: 17%; --end: 33%; }
        #menu .glow { mask-size: 40%; filter: blur(8px) brightness(0.6); }

        /* --- –º–µ–Ω—é –≤–Ω—É—Ç—Ä–µ–Ω–Ω–æ—Å—Ç–∏ --- */
        #menu .inner { 
            display: flex; 
            flex-direction: column; 
            gap: 0.4em; 
            font-size: 0.8rem; 
        }
        
        #menu section { 
            display: flex; 
            flex-direction: column; 
            gap: 0.2em; 
        }
        
        #menu hr { 
            margin: 0.15em 0; 
            opacity: 0.4; 
        }
        
        #menu input {
            background: linear-gradient(to bottom, hsl(var(--hue1) 20% 20% / 0.2), hsl(var(--hue1) 40% 30% / 0.2) 130%);
            border: 1px solid hsl(var(--hue2) 20% 25% / 0.6); 
            border-radius: 30px;
            padding-left: 2.2em; 
            padding-top: 0.5em;
            padding-bottom: 0.5em;
            color: white; 
            font-size: 0.8rem;
        }
        
        #menu label {
            display: grid;
            grid-template: 1fr/1fr;
            margin-bottom: 0.5em;
        }
        
        #menu label svg { 
            margin-left: 0.6em; 
            opacity: 0.7; 
            width: 16px;
            height: 16px;
        }

        /* --- –ò–ö–û–ù–ö–ò –ü–£–ù–ö–¢–û–í –ú–ï–ù–Æ --- */
        #menu li svg {
            width: 16px;
            height: 16px;
            stroke-width: 1.5;
            flex-shrink: 0;
            opacity: 0.9;
        }

        #menu ul { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
        }
        
        #menu li {
            --item-hue: var(--hue2); 
            position: relative; 
            padding: 0.45em 0.7em;
            min-height: 32px;
            display: flex; 
            align-items: center; 
            gap: 0.6em; 
            border-radius: 12px;
            border: 1px solid transparent; 
            transition: all 0.2s ease, --item-opacity 0.2s;
            background: linear-gradient(90deg in oklch, hsl(var(--item-hue) 29% 13% / var(--item-opacity,0)),
                      hsl(var(--item-hue) 30% 15% / var(--item-opacity,0)) 24% 32%, transparent 95%) border-box;
            cursor: pointer;
            font-size: 0.85rem;
        }
        
        #menu li::after {
            content: ""; 
            position: absolute; 
            inset: 0; 
            border-radius: inherit;
            background: linear-gradient(90deg in oklch, hsl(var(--item-hue) 15% 16% / var(--item-opacity,0)),
                      hsl(var(--item-hue) 40% 24% / var(--item-opacity,0)) 20% 32%, transparent 95%) border-box;
            mask: linear-gradient(transparent), linear-gradient(to right, black, transparent);
            mask-clip: padding-box, border-box; 
            mask-composite: subtract;
            pointer-events: none;
        }
        
        #menu li:hover, 
        #menu li.selected { 
            --item-opacity: 0.55; 
            color: white; 
        }

        #menu section:nth-of-type(1) li { 
            --item-hue: var(--hue1); 
        }

        @property --item-opacity {
            syntax: "<number>";
            inherits: false;
            initial-value: 0;
        }

        /* --- –†–ê–ó–î–ï–õ: –û–ë–û–ò –í –ú–ï–ù–Æ --- */
        .wallpaper-section {
            margin-top: 0.3em;
            border-top: 0.5px solid rgba(255,255,255,0.1);
            padding-top: 0.5em;
        }
        
        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            margin-top: 6px;
        }
        
        .wallpaper-item {
            aspect-ratio: 16/9;
            border-radius: 8px;
            border: 1.5px solid transparent;
            cursor: pointer;
            transition: 0.2s;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .wallpaper-item:hover {
            border-color: hsl(var(--hue1) 80% 70%);
            transform: scale(1.02);
        }
        
        .wallpaper-item.active {
            border-color: white;
            box-shadow: 0 0 12px hsl(var(--hue1) 80% 70%);
        }

        /* --- –ù–ï–û–ù–û–í–´–ï –û–ö–ù–ê –ü–†–ò–õ–û–ñ–ï–ù–ò–ô --- */
        .neon-app {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            max-width: 90vw;
            background: linear-gradient(145deg, hsl(var(--hue1) 40% 12% / 0.95), hsl(var(--hue2) 40% 8% / 0.95));
            backdrop-filter: blur(24px);
            border: 1px solid hsl(var(--hue1) 60% 60% / 0.5);
            border-radius: 28px;
            padding: 1.5em 1.5em 1.8em;
            box-shadow: 0 20px 48px -12px black, 0 0 0 1px hsl(var(--hue1) 70% 70% / 0.2) inset,
                        0 0 48px hsl(var(--hue1) 70% 60% / 0.2);
            color: white;
            z-index: 20000;
            opacity: 0;
            animation: neonAppear 0.3s var(--ease) forwards;
        }

        @keyframes neonAppear {
            0% { opacity: 0; transform: translate(-50%, -44%) scale(0.96); filter: blur(4px); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); filter: blur(0px); }
        }

        .neon-app .app-header {
            display: flex; 
            align-items: center; 
            gap: 10px; 
            margin-bottom: 1.4em;
            border-bottom: 1px solid hsl(var(--hue2) 60% 70% / 0.3); 
            padding-bottom: 0.6em;
        }
        
        .neon-app .app-header svg { 
            width: 26px;
            height: 26px; 
            stroke: hsl(var(--hue1) 80% 80%); 
            stroke-width: 1.3; 
        }
        
        .neon-app .app-header h2 {
            font-size: 1.6rem; 
            font-weight: 500; 
            font-family: 'Amaranth', sans-serif; 
            font-style: italic;
            text-shadow: 0 0 10px hsl(var(--hue1) 80% 70% / 0.6); 
            margin: 0; 
            letter-spacing: 1px;
        }
        
        .neon-app .app-content {
            font-size: 0.95rem; 
            line-height: 1.5; 
            color: rgba(255,255,255,0.95);
            min-height: 120px; 
            background: rgba(0,0,0,0.2); 
            border-radius: 16px; 
            padding: 1em;
            border: 0.5px solid rgba(255,255,255,0.1); 
        }

        .neon-app .app-close {
            position: absolute; 
            top: 14px; 
            right: 18px; 
            background: transparent; 
            border: none;
            color: rgba(255,255,255,0.6); 
            font-size: 24px; 
            cursor: pointer; 
            padding: 0 8px;
            border-radius: 30px; 
            line-height: 1;
            transition: 0.2s;
        }
        .neon-app .app-close:hover {
            background: rgba(255,255,255,0.15);
            color: white;
        }

        /* --- –ö–ê–õ–¨–ö–£–õ–Ø–¢–û–† --- */
        .calculator-app .calc-display {
            background: rgba(0,0,0,0.5); 
            border-radius: 14px; 
            padding: 0.5em 0.8em;
            font-size: 1.8rem; 
            font-family: var(--font-mono); 
            text-align: right; 
            margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .calculator-app .calc-buttons {
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 8px; 
        }
        
        .calculator-app .calc-btn {
            background: rgba(20,25,40,0.7); 
            border: 0.5px solid rgba(255,255,255,0.1); 
            padding: 0.7em 0.2em;
            border-radius: 16px; 
            font-size: 1.2rem; 
            font-weight: 500; 
            cursor: pointer;
            transition: 0.1s;
            text-align: center;
        }
        .calculator-app .calc-btn:hover {
            background: rgba(60,80,120,0.8);
            border-color: rgba(255,255,255,0.3);
        }
        .calculator-app .calc-btn.operator {
            background: rgba(100,80,150,0.5);
        }
        .calculator-app .calc-btn.equals {
            background: hsl(var(--hue1) 60% 50% / 0.6);
        }
        .calculator-app .calc-btn.clear {
            background: rgba(180,60,60,0.4);
        }

        /* --- –ó–ê–ú–ï–¢–ö–ò (NOTES) --- */
        .notes-app .todo-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
            max-height: 200px;
            overflow-y: auto;
        }
        .notes-app .todo-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0.5em 0.8em;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            border: 0.5px solid rgba(255,255,255,0.1);
        }
        .notes-app .todo-check {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 1.5px solid hsl(var(--hue1) 70% 70%);
            background: transparent;
            cursor: pointer;
            transition: 0.1s;
        }
        .notes-app .todo-check.done {
            background: hsl(var(--hue1) 70% 70%);
            position: relative;
        }
        .notes-app .add-todo {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        .notes-app .add-todo input {
            flex: 1;
            background: rgba(0,0,0,0.4);
            border: 0.5px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 0.6em 1em;
            color: white;
        }
        .notes-app .add-todo button {
            background: hsl(var(--hue1) 60% 50% / 0.7);
            border: none;
            border-radius: 20px;
            padding: 0 1.5em;
            color: white;
            cursor: pointer;
        }

        /* --- –ü–û–ì–û–î–ê (WEATHER) --- */
        .weather-app .weather-temp {
            font-size: 2.8rem;
            font-weight: 300;
            font-family: var(--font-mono);
        }
        .weather-app .weather-detail {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 0.5px solid rgba(255,255,255,0.2);
        }

        /* --- –ú–£–ó–´–ö–ê (MUSIC) --- */
        .music-app .track {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 0.7em 1em;
            background: rgba(0,0,0,0.3);
            border-radius: 30px;
            margin-bottom: 10px;
        }
        .music-app .play-btn {
            background: hsl(var(--hue1) 70% 60%);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.1s;
        }
        .music-app .play-btn:hover {
            transform: scale(1.05);
        }

        /* --- –¢–ï–†–ú–ò–ù–ê–õ (TERMINAL) --- */
        .terminal-app .terminal-line {
            font-family: var(--font-mono);
            margin: 4px 0;
            color: #9dd0ff;
        }
        .terminal-app .terminal-prompt {
            color: #a0f0aa;
        }

        /* --- –ì–ê–õ–ï–†–ï–Ø (PHOTOS) --- */
        .photos-app .photo-grid {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .photos-app .photo-item {
            width: 70px;
            height: 70px;
            border-radius: 14px;
            background-size: cover;
            background-position: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* --- –¢–ê–ô–ú–ï–† (TIMER) --- */
        .timer-app .timer-display {
            font-size: 3rem;
            font-family: var(--font-mono);
            text-align: center;
            margin-bottom: 16px;
        }
        .timer-app .timer-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        .timer-app .timer-btn {
            background: hsl(var(--hue1) 60% 50% / 0.7);
            border: none;
            padding: 0.6em 1.8em;
            border-radius: 30px;
            color: white;
            cursor: pointer;
        }

        /* --- –ß–ê–¢ (CHAT) --- */
        .chat-app .chat-message {
            background: rgba(255,255,255,0.05);
            padding: 0.6em 1em;
            border-radius: 12px;
            margin-bottom: 8px;
        }
        .chat-app .chat-message.own {
            background: rgba(100,100,200,0.2);
            margin-left: 20px;
        }

        /* --- —Å–æ—Ü–∏–∞–ª—å–Ω—ã–µ –∏–∫–æ–Ω–∫–∏ --- */
        .social-icon { 
            position: fixed; 
            bottom: 16px; 
            right: 16px; 
            z-index: 9999; 
            background: rgba(0,0,0,0.35); 
            backdrop-filter: blur(8px); 
            padding: 0.4em 1em; 
            border-radius: 30px; 
            border: 0.5px solid rgba(255,255,255,0.2); 
            color: #ccc; 
            text-decoration: none; 
            display: flex; 
            gap: 5px; 
            align-items: center; 
            font-size: 0.8rem; 
        }
        .social-icon svg { width: 18px; height: 18px; fill: currentColor; }
        .social-icon.codepen { right: auto; left: 16px; }
        .social-icon:hover { background: rgba(40,50,80,0.7); color: white; }

        /* --- range sliders thumb --- */
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { height: 5px; background: rgba(0,0,0,0.4); border-radius: 10px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 16px; height: 16px; background: white; border-radius: 50%; margin-top: -5px; box-shadow: 0 0 10px hsl(var(--hue1) 80% 70%); }

        /* --- —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è --- */
        .neon-notification {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            color: white;
            padding: 0.6em 1.5em;
            border-radius: 40px;
            border: 1px solid hsl(var(--hue1) 70% 70% / 0.5);
            font-size: 0.9rem;
            z-index: 30000;
            animation: notifFade 2s ease forwards;
            box-shadow: 0 0 20px hsl(var(--hue1) 70% 60% / 0.3);
        }
        @keyframes notifFade {
            0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
            15% { opacity: 1; transform: translateX(-50%) translateY(0); }
            85% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
        }
    </style>
</head>
<body>

<main id="app">
    <header>
        <h1>‚ö° Neon Glass OS</h1>
        <p>
            Right‚Äëclick ¬∑ 8 apps ready
            <span class="wallpaper-btn" id="openWallpaperMenu">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5z"/>
                </svg>
                Wallpaper
            </span>
        </p>

        // ---------- –§–£–ù–ö–¶–ò–Ø –°–ú–ï–ù–´ –û–ë–û–ï–í ----------
        function setWallpaper(url, overlay) {
            document.documentElement.style.setProperty('--wallpaper', `url('${url}')`);
            document.documentElement.style.setProperty('--wallpaper-overlay', overlay || 'linear-gradient(to right in oklab, hsl(var(--hue2) 50% 75%), hsl(var(--hue1) 50% 75%))');
        }

        // ---------- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –°–ï–¢–ö–ò –û–ë–û–ï–í ----------
        function initWallpaperGrid() {
            const $wallpaperGrid = document.getElementById('wallpaperGrid');
            $wallpaperGrid.innerHTML = '';
            wallpapers.forEach((wp, index) => {
                const item = document.createElement('div');
                item.className = 'wallpaper-item';
                item.style.backgroundImage = `url('${wp.preview}')`;
                item.dataset.index = index;
                item.dataset.url = wp.url;
                item.dataset.overlay = wp.overlay;
                item.title = wp.name;
                
                const currentWallpaper = localStorage.getItem('neon-wallpaper-url') || wallpapers[0].url;
                if (wp.url === currentWallpaper) item.classList.add('active');
                
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.wallpaper-item').forEach(el => el.classList.remove('active'));
                    item.classList.add('active');
                    setWallpaper(wp.url, wp.overlay);
                    localStorage.setItem('neon-wallpaper-url', wp.url);
                    localStorage.setItem('neon-wallpaper-overlay', wp.overlay);
                    showNotification(`üé® Wallpaper: ${wp.name}`);
                });
                $wallpaperGrid.appendChild(item);
            });
        }

        // ---------- –ó–ê–ì–†–£–ó–ö–ê –°–û–•–†–ê–ù–ï–ù–ù–´–• –û–ë–û–ï–í ----------
        function loadSavedWallpaper() {
            const savedUrl = localStorage.getItem('neon-wallpaper-url');
            const savedOverlay = localStorage.getItem('neon-wallpaper-overlay');
            if (savedUrl) setWallpaper(savedUrl, savedOverlay);
            else setWallpaper(wallpapers[0].url, wallpapers[0].overlay);
        }

        // ---------- –ü–û–õ–û–ñ–ï–ù–ò–ï –ú–ï–ù–Æ ----------
        document.addEventListener("contextmenu", (e) => {
            const menuBox = $menu.getBoundingClientRect();
            const win = { width: window.innerWidth, height: window.innerHeight };
            let pos = { x: e.clientX, y: e.clientY };
            const pad = { x: 20, y: 20 };
            if (pos.x + menuBox.width >= win.width - pad.x) pos.x = win.width - menuBox.width - pad.x;
            if (pos.y + menuBox.height >= win.height - pad.y) pos.y = win.height - menuBox.height - pad.y;
            if (!$menu.contains(e.target)) {
                $menu.style.left = pos.x + 'px';
                $menu.style.top = pos.y + 'px';
                $menu.classList.add('open');
                clearTimeout(cleanTimer);
            }
            e.preventDefault();
        });

        // ---------- –ö–ù–û–ü–ö–ê –û–¢–ö–†–´–¢–ò–Ø –ú–ï–ù–Æ –û–ë–û–ï–í ----------
        $openWallpaperBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const btnRect = $openWallpaperBtn.getBoundingClientRect();
            $menu.style.left = (btnRect.left - 20) + 'px';
            $menu.style.top = (btnRect.top - 320) + 'px';
            $menu.classList.add('open');
            clearTimeout(cleanTimer);
        });

        // ---------- –ó–ê–ö–†–´–¢–ò–ï ----------
        document.addEventListener('pointerdown', (e) => {
            const isMenu = $menu.contains(e.target);
            const isSlider = e.target.matches && e.target.matches('input[type="range"]');
            const isWallpaperBtn = e.target === $openWallpaperBtn || $openWallpaperBtn?.contains(e.target);
            
            if (!isMenu && !isSlider && !isWallpaperBtn) {
                $menu.classList.remove('open');
                cleanTimer = setTimeout(() => {
                    const searchInp = $menu.querySelector('input[type="text"]');
                    if (searchInp) searchInp.value = '';
                    $menuItems.forEach(el => el.classList.remove('selected'));
                }, 200);
            } else if (isMenu && e.target.matches && e.target.matches('li')) {
                $menuItems.forEach(el => el.classList.remove('selected'));
                e.target.classList.add('selected');
            }
        });

        // ---------- –¶–í–ï–¢–û–í–´–ï –°–õ–ê–ô–î–ï–†–´ ----------
        $hue1.addEventListener('input', (e) => {
            requestAnimationFrame(() => {
                document.body.style.setProperty('--hue1', e.target.value);
                localStorage.setItem('neon-glass-hue1', e.target.value);
            });
        });
        $hue2.addEventListener('input', (e) => {
            requestAnimationFrame(() => {
                document.body.style.setProperty('--hue2', e.target.value);
                localStorage.setItem('neon-glass-hue2', e.target.value);
            });
        });

        const setHues = (random = false) => {
            const r1 = 120 + Math.floor(Math.random() * 240);
            const r2 = r1 - 80 + (Math.floor(Math.random() * 60) - 30);
            const v1 = random ? r1 : (localStorage.getItem('neon-glass-hue1') ?? r1);
            const v2 = random ? r2 : (localStorage.getItem('neon-glass-hue2') ?? r2);
            $hue1.value = v1; $hue2.value = v2;
            document.body.style.setProperty('--hue1', v1);
            document.body.style.setProperty('--hue2', v2);
        };
        setHues();
        $rand.addEventListener('click', () => { setHues(true); showNotification('üé® Theme randomized!'); });

        // ---------- –ó–ê–ö–†–´–¢–ò–ï –ü–û ESC ----------
        window.addEventListener('keydown', (e) => { 
            if (e.key === 'Escape') {
                $menu.classList.remove('open');

                if (app) app.remove();

        // ---------- –í–°–ï 8 –ü–†–ò–õ–û–ñ–ï–ù–ò–ô –ü–û–õ–ù–û–°–¢–¨–Æ –†–ê–ë–û–ß–ò–ï ----------
        function closeCurrentApp() {
            const existing = document.querySelector('.neon-app');
            if (existing) existing.remove();
        }

        // 1. –ö–ê–õ–¨–ö–£–õ–Ø–¢–û–†
        function createCalculator() {
            closeCurrentApp();
            const win = document.createElement('div');
            win.className = 'neon-app calculator-app';
            win.innerHTML = `
                <button class="app-close">‚úï</button>
                <div class="app-header">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                        <path d="M15.75 15.75V18m-7.5-6.75h.008v.008H8.25v-.008Zm0 2.25h.008v.008H8.25V13.5Zm0 2.25h.008v.008H8.25v-.008Zm0 2.25h.008v.008H8.25V18Zm2.498-6.75h.007v.008h-.007v-.008Zm0 2.25h.007v.008h-.007V13.5Zm0 2.25h.007v.008h-.007v-.008Zm0 2.25h.007v.008h-.007V18Zm2.504-6.75h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V13.5Zm0 2.25h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V18Zm2.498-6.75h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V13.5ZM8.25 6h7.5v2.25h-7.5V6ZM12 2.25c-1.892 0-3.758.11-5.593.322C5.307 2.7 4.5 3.65 4.5 4.757V19.5a2.25 2.25 0 0 0 2.25 2.25h10.5a2.25 2.25 0 0 0 2.25-2.25V4.757c0-1.108-.806-2.057-1.907-2.185A48.507 48.507 0 0 0 12 2.25Z"/>
                    </svg>
                    <h2>Calc</h2>
                </div>
                <div class="app-content">
                    <div class="calc-display" id="calcDisplay">0</div>
                    <div class="calc-buttons">
                        <div class="calc-btn clear">C</div>
                        <div class="calc-btn operator">√∑</div>
                        <div class="calc-btn operator">√ó</div>
                        <div class="calc-btn operator">‚àí</div>
                        <div class="calc-btn">7</div><div class="calc-btn">8</div><div class="calc-btn">9</div>
                        <div class="calc-btn operator">+</div>
                        <div class="calc-btn">4</div><div class="calc-btn">5</div><div class="calc-btn">6</div>
                        <div class="calc-btn equals">=</div>
                        <div class="calc-btn">1</div><div class="calc-btn">2</div><div class="calc-btn">3</div>
                        <div class="calc-btn">0</div><div class="calc-btn">.</div>
                    </div>
                </div>
            `;
            document.body.appendChild(win);
            
            const display = win.querySelector('#calcDisplay');
            let current = '0', prev = '', op = null, reset = false;
            const updateDisplay = () => display.innerText = current.slice(0, 12);
            
            win.querySelectorAll('.calc-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const txt = btn.innerText;
                    if (!isNaN(txt) || txt === '.') {
                        if (txt === '.' && current.includes('.')) return;
                        if (current === '0' || reset) { current = txt; reset = false; }
                        else current += txt;
                        updateDisplay();
                    } else if (txt === 'C') { 
                        current = '0'; prev = ''; op = null; reset = false; updateDisplay(); 
                    } else if (txt === '=') {
                        if (op) {
                            const a = parseFloat(prev), b = parseFloat(current);
                            if (!isNaN(a) && !isNaN(b)) {
                                if (op === '+') current = (a + b).toString();
                                else if (op === '‚àí') current = (a - b).toString();
                                else if (op === '√ó') current = (a * b).toString();
                                else if (op === '√∑') current = (b !== 0 ? (a / b) : 'ERR').toString();
                            }
                        }
                        op = null; prev = ''; reset = true; updateDisplay();
                    } else if (['+', '‚àí', '√ó', '√∑'].includes(txt)) {
                        if (op && !reset) {
                            const a = parseFloat(prev), b = parseFloat(current);
                            if (!isNaN(a) && !isNaN(b)) {
                                if (op === '+') current = (a + b).toString();
                                else if (op === '‚àí') current = (a - b).toString();
                                else if (op === '√ó') current = (a * b).toString();
                                else if (op === '√∑') current = (b !== 0 ? (a / b) : 'ERR').toString();
                            }
                        }
                        prev = current; op = txt; reset = true; updateDisplay();
                    }
                });
            });
            win.querySelector('.app-close').addEventListener('click', () => win.remove());

        // 7. –¢–ê–ô–ú–ï–† (TIMER)
        function createTimerApp() {
            closeCurrentApp();
            const win = document.createElement('div');
            win.className = 'neon-app timer-app';
            win.innerHTML = `
                <button class="app-close">‚úï</button>
                <div class="app-header">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">

                    </svg>
                    <h2>Timer</h2>
                </div>
                <div class="app-content" style="text-align: center;">
                    <div class="timer-display" id="timerDisplay">05:00</div>
                    <div class="timer-controls">
                        <button class="timer-btn" id="startTimerBtn">Start</button>
                        <button class="timer-btn" id="resetTimerBtn" style="background: rgba(255,255,255,0.2);">Reset</button>
                    </div>
                </div>
            `;
            document.body.appendChild(win);
            
            let timerInterval, timeLeft = 300;
            const disp = win.querySelector('#timerDisplay');
            const updateTimer = () => {
                const m = Math.floor(timeLeft / 60);
                const s = timeLeft % 60;
                disp.innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            };
            
            win.querySelector('#startTimerBtn').addEventListener('click', function() {
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) { timeLeft--; updateTimer(); }
                    else clearInterval(timerInterval);
                }, 1000);
                this.textContent = 'Pause';
            });
            
            win.querySelector('#resetTimerBtn').addEventListener('click', () => {
                timeLeft = 300;
                updateTimer();
                if (timerInterval) clearInterval(timerInterval);
                win.querySelector('#startTimerBtn').textContent = 'Start';
            });
            win.querySelector('.app-close').addEventListener('click', () => win.remove());
        }
