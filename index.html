<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Glass Context Menu</title>

    <!-- Fonts and minimal reset -->
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@300;400;600&family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        /* === RESET / BASE === */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* === CSS VARIABLES (ROOT) === */
        :root {
            --hue1: 255;
            --hue2: 222;
            --border: 1px;
            --border-color: hsl(var(--hue2), 12%, 20%);
            --radius: 22px;
            --ease: cubic-bezier(0.5, 1, 0.89, 1);
        }

        /* === MAIN MENU STYLES === */
        #menu {
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
            transition-property: visibility, opacity, filter;
            transition-duration: 0s, 0.25s, 0.25s;
            transition-delay: 0.5s, 0s, 0s;
            transition-timing-function: var(--ease);
            filter: blur(4px);
            
            font-family: 'Asap', sans-serif;
            color: #737985;
            
            position: fixed;
            top: 140px;
            left: 2svw;
            min-width: 275px;
            min-height: 275px;
            border-radius: var(--radius);
            border: var(--border) solid var(--border-color);
            padding: 1em;
            background: linear-gradient(235deg, hsl(var(--hue1) 50% 10% / 0.8), hsl(var(--hue1) 50% 10% / 0) 33%), 
                        linear-gradient(45deg , hsl(var(--hue2) 50% 10% / 0.8), hsl(var(--hue2) 50% 10% / 0) 33%), 
                        linear-gradient(hsl(220deg 25% 4.8% / 0.66));
            backdrop-filter: blur(12px);
            box-shadow: hsl(var(--hue2) 50% 2%) 0px 10px 16px -8px, 
                        hsl(var(--hue2) 50% 4%) 0px 20px 36px -14px;
        }

        #menu:not(.open)::before,
        #menu:not(.open)::after,
        #menu:not(.open) .glow {
            opacity: 0;
            pointer-events: none;
            animation: glowoff 0.25s var(--ease) both;
        }

        #menu.open {
            visibility: visible;
            opacity: 1;
            pointer-events: auto;
            transition-delay: 0s;
            filter: blur(0px); 
        }

        #menu.open::before,
        #menu.open::after,
        #menu.open .glow,
        #menu.open .shine {
            animation: glow 1s var(--ease) both;
        }
        #menu.open .shine {
            animation-delay: 0s;
            animation-duration: 2s;
        }
        #menu.open .glow {
            animation-delay: 0.2s;
        }
        #menu.open .glow-bright {
            animation-delay: 0.1s;
            animation-duration: 1.5s;
        }
        #menu.open .shine-bottom {
            animation-delay: 0.1s;
            animation-duration: 1.8s;
        }
        #menu.open .glow-bottom {
            animation-delay: 0.3s;
        }
        #menu.open .glow-bright.glow-bottom {
            animation-delay: 0.3s;
            animation-duration: 1.1s;
        }

        /* --- SHINE / GLOW EFFECTS --- */
        #menu .shine,
        #menu .glow {
            --hue: var(--hue1);
        }
        #menu .shine-bottom,
        #menu .glow-bottom {
            --hue: var(--hue2);
            --conic: 135deg;
        }

        #menu .shine,
        #menu .shine::before,
        #menu .shine::after {
            pointer-events: none;
            border-radius: 0;
            border-top-right-radius: inherit;
            border-bottom-left-radius: inherit;
            border: 1px solid transparent;
            width: 75%;
            height: auto;
            min-height: 0px;
            aspect-ratio: 1;
            display: block;
            position: absolute;
            right: calc(var(--border) * -1);
            top: calc(var(--border) * -1);
            left: auto;
            z-index: 1;
            --start: 12%;
            background: conic-gradient(
                from var(--conic, -45deg) at center in oklch,
                transparent var(--start,0%), 
                hsl( var(--hue), var(--sat,80%), var(--lit,60%)), 
                transparent  var(--end,50%) 
            ) border-box;
            mask: linear-gradient(transparent), linear-gradient(black);
            mask-repeat: no-repeat;
            mask-clip: padding-box, border-box;
            mask-composite: subtract;
        }

        #menu .shine::before,
        #menu .shine::after {
            content: "";
            width: auto;
            inset: -2px;
            mask: none;
        }
            
        #menu .shine::after { 
            z-index: 2;
            --start: 17%;
            --end: 33%;
            background: conic-gradient(
                from var(--conic, -45deg) at center in oklch,
                transparent var(--start,0%), 
                hsl( var(--hue), var(--sat,80%), var(--lit,85%)), 
                transparent var(--end,50%) 
            );
        }

        #menu .shine-bottom {
            top: auto;
            bottom: calc(var(--border) * -1);
            left: calc(var(--border) * -1);
            right: auto;
        }

        #menu .glow {
            pointer-events: none;
            border-top-right-radius: calc(var(--radius) * 2.5);
            border-bottom-left-radius: calc(var(--radius) * 2.5);
            border: calc(var(--radius) * 1.25) solid transparent;
            inset: calc(var(--radius) * -2);
            width: 75%;
            height: auto;
            min-height: 0px;
            aspect-ratio: 1;
            display: block;
            position: absolute;
            left: auto;
            bottom: auto;
            mask: url('https://assets.codepen.io/13471/noise-base.png');
            mask-mode: luminance;
            mask-size: 29%;
            opacity: 1;
            filter: blur(12px) saturate(1.25) brightness(0.5);
            mix-blend-mode: plus-lighter;
            z-index: 3;
        }

        #menu .glow.glow-bottom {
            inset: calc(var(--radius) * -2);
            top: auto;
            right: auto;
        }

        #menu .glow::before, 
        #menu .glow::after {
            content: "";
            position: absolute;
            inset: 0;
            border: inherit;
            border-radius: inherit;
            background: conic-gradient(
                from var(--conic, -45deg) at center in oklch,
                transparent var(--start,0%), 
                hsl( var(--hue), var(--sat,95%), var(--lit,60%)), 
                transparent  var(--end,50%) 
            ) border-box;
            mask: linear-gradient(transparent), linear-gradient(black);
            mask-repeat: no-repeat;
            mask-clip: padding-box, border-box;
            mask-composite: subtract;
            filter: saturate(2) brightness(1);
        }

        #menu .glow::after {
            --lit: 70%;
            --sat: 100%;
            --start: 15%;
            --end: 35%;
            border-width: calc(var(--radius) * 1.75);
            border-radius: calc(var(--radius) * 2.75);
            inset: calc(var(--radius) * -0.25);
            z-index: 4;
            opacity: 0.75;
        }

        #menu .glow-bright {
            --lit: 80%;
            --sat: 100%;
            --start: 13%;
            --end: 37%;
            border-width: 5px;
            border-radius: calc(var(--radius) + 2px);
            inset: -7px;
            left: auto;
            filter: blur(2px) brightness(0.66);
        }
        #menu .glow-bright::after {
            content: none;
        }
        #menu .glow-bright.glow-bottom {
            inset: -7px;
            right: auto;
            top: auto;
        }

        /* --- INNER LAYOUT --- */
        #menu .inner,
        #menu section {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }
        #menu .inner {
            font-size: 0.875rem;
        }
        #menu hr {
            width: 100%;
            height: 0.5px;
            background: var(--border-color);
            border: none;
            margin: 0.25em 0 0.5em;
            opacity: 0.66;
        }

        /* --- INPUT / SEARCH --- */
        #menu input {
            --tint2: hsl(var(--hue2) 50% 90% / 0.1);
            color: hsl(0 0 100% / 0.5);
            font-family: 'Asap', sans-serif;
            font-weight: 300;
            box-shadow: 0 0 0 1px transparent;
            border: 1px solid hsl(var(--hue2) 13% 18.5% / 0.5);
            background: linear-gradient(to bottom, hsl(var(--hue1) 20% 20% / 0.1) 50%, hsl(var(--hue1) 50% 50% / 0.8) 180%);
            background-size: 100% 300%;
            background-position: 0% 0%;
            background-repeat: no-repeat;
            border-radius: calc(var(--radius) * 0.33333);
            padding-left: 2.33em;
            transition: all 0.3s var(--ease);
        }
        #menu input:focus {
            border-color: hsl(var(--hue1) 20% 70% / 0.5);
            background-position: 0% 50%;
            color: hsl(var(--hue1) 20% 80% / 1);
        }
        #menu input::placeholder {
            color: hsl(0 0 100% / 1);
        }

        #menu label {
            display: grid;
            grid-template: 1fr/1fr;
            margin-bottom: 1em;
            width: 100%;
        }
        #menu label > * {
            grid-area: 1/1;
            align-self: center;
        }
        #menu label svg {
            margin-left: 0.5em;
            opacity: 0.5;
        }
        #menu .search svg:has(+ input:focus) {
            stroke: hsl(var(--hue1) 60% 70% / 1);
        }

        #menu header {
            font-size: 0.75rem;
            font-weight: 300;
            padding: 0 0.66em;
        }

        /* --- LIST ITEMS --- */
        #menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #menu li {
            --item-hue: var(--hue2);
            position: relative;
            padding: 0.66em;
            height: 32px;
            display: flex;
            align-items: center;
            gap: 0.5em;
            border-radius: calc(var(--radius) * 0.33333);
            border: 1px solid transparent;
            transition: all 0.3s ease-in, --item-opacity 0.3s ease-in;
            background: linear-gradient(
                90deg in oklch, 
                hsl(var(--item-hue) 29% 13% / var(--item-opacity, 0)),
                hsl(var(--item-hue) 30% 15% / var(--item-opacity, 0)) 24% 32%, 
                hsl(var(--item-hue) 5% 7% / 0) 95%
            ) border-box;
        }

        #menu li::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            border: inherit;
            background: linear-gradient(
                90deg in oklch, 
                hsl(var(--item-hue) 15% 16% / var(--item-opacity, 0)),
                hsl(var(--item-hue) 40% 24% / var(--item-opacity, 0)) 20% 32%, 
                hsl(var(--item-hue) 2% 12% / 0) 95%
            ) border-box;
            mask: linear-gradient(transparent), linear-gradient(to right, black, transparent);
            mask-repeat: no-repeat;
            mask-clip: padding-box, border-box;
            mask-composite: subtract;
        }
            
        #menu li:hover,
        #menu li.selected,
        #menu li:hover::after,
        #menu li.selected::after,
        #menu li:focus,
        #menu li:focus::after {
            --item-opacity: 0.5;
            transition: all 0.1s ease-out, --item-opacity 0.1s ease-out;
            color: white;
            outline: none;
        }

        #menu li.selected,
        #menu li.selected::after {
            animation: flash 0.75s ease-out 1 forwards;
        }

        #menu section:nth-of-type(1) li {
            --item-hue: var(--hue1);
        }

        @property --item-opacity {
            syntax: "<number>";
            inherits: false;
            initial-value: 0;
        }

        #menu svg {
            fill: none;
            stroke-width: 1;
            height: 20px;
        }

        /* === GLOBAL UI === */
        body {
            background: #08090d;
            background-image: url(https://assets.codepen.io/13471/abstract-light.jpg), 
                              linear-gradient(to right in oklab, hsl(var(--hue2) 50% 75%), hsl(var(--hue1) 50% 75%));
            background-size: cover;
            background-position: center;
            background-blend-mode: hard-light;
            padding: 0;
            color: #ddd;
        }

        body, #app {
            min-height: 100svh;
        }

        #app {
            padding: 2svw;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #app > header {
            display: flex;
            gap: 0.5em;
            flex-direction: column;
        }

        #app > header h1,
        #app > header p {
            margin: 0;
            color: color-mix(in oklab, #fff 70%, hsl(var(--hue1) 50% 50%));
        }

        #app > header p {
            color: color-mix(in oklab, #fff 40%, hsl(var(--hue2) 50% 50%));
        }

        #app > footer {
            align-self: end;
            max-width: calc(96svw - 200px);
            display: flex;
            flex-wrap: wrap;
            gap: 0.5em;
        }

        #app > footer h2 {
            width: 100%;
            font-size: 1em;
            font-weight: 300;
        }

        #app > footer [type=range] {
            --tint: hsl( var(--hue2) 66% 50% );
            --tint2: hsl( var(--hue1) 66% 50% );
            width: 320px;
            margin: 0;
            accent-color: var(--tint);
        }
        #app > footer #h1 {
            --tint: hsl( var(--hue1) 66% 50% );
            --tint2: hsl( var(--hue1) 66% 50% );
            --hue: var(--hue1);
            width: 320px;
            accent-color: hsl(var(--hue1) 66% 50%);
        }
        #app > footer #h2 {
            --tint: hsl( var(--hue2) 66% 50% );
            --tint2: hsl( var(--hue2) 66% 50% );
            --hue: var(--hue2);
            width: 320px;
            accent-color: hsl(var(--hue2) 66% 50%);
        }

        @media screen and (max-width: 480px) {
            #app > footer {
                gap: 1em;
            }
        }

        footer h2 button {
            font-family: Amaranth, sans-serif;
            font-style: italic;
            text-transform: none;
            display: inline-flex;
            padding: 0.33em 0.75em;
            margin-inline: 0.33em;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 3em;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }
        footer h2 button:hover {
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.5);
        }

        /* --- SOCIAL ICONS --- */
        .social-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            color: #aaa;
            font-family: 'Asap', sans-serif;
            font-size: 0.85rem;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(8px);
            padding: 0.5em 1em;
            border-radius: 40px;
            border: 0.5px solid rgba(255,255,255,0.2);
            transition: 0.2s;
        }
        .social-icon:hover {
            color: white;
            background: rgba(30,30,50,0.6);
            border-color: rgba(255,255,255,0.4);
        }
        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        .social-icon.codepen {
            right: auto;
            left: 20px;
        }
        .social-icon.twitter {
            right: 80px;
        }
        .social-icon.github {
            right: 140px;
        }

        /* --- ANIMATIONS --- */
        @keyframes glow {
            0% { opacity: 0; }
            3% { opacity: 1; }
            10% { opacity: 0; }
            12% { opacity: 0.7; }
            16% { opacity: 0.3; animation-timing-function: var(--ease); }
            100% { opacity: 1; animation-timing-function: var(--ease); }
        }

        @keyframes glowoff {
            to { opacity: 0; }
        }

        @keyframes flash {
            0% { opacity: 0; --item-opacity: 0; }
            7% { opacity: 0.5; --item-opacity: 1; }
            14% { opacity: 0; --item-opacity: 0.5; }
            21%, 100% { opacity: 1; --item-opacity: 1; }
        }

        /* small tweak for range inputs */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-runnable-track {
            height: 6px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            border: 0.5px solid rgba(255,255,255,0.1);
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            margin-top: -6px;
            box-shadow: 0 1px 2px 1px hsl(var(--hue, var(--hue1)) 66% 20% / 0.5);
            border: 1px solid rgba(255,255,255,0.6);
        }
        input[type=range]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            border: none;
            box-shadow: 0 1px 2px 1px hsl(var(--hue, var(--hue1)) 66% 20% / 0.5);
        }
        input[type=range]::-ms-thumb {
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 1px 2px 1px hsl(var(--hue, var(--hue1)) 66% 20% / 0.5);
        }
    </style>
</head>
<body>

    <!-- === MAIN APP HEADER / CONTROLS === -->
    <main id="app">
        <header>
            <h1>Neon Glass Context menu</h1>
            <p>Right-click to open</p>
        </header>
        
        <footer class="dark">
            <h2>Pick your own colors, or <button class='random' id="randomBtn">randomize</button></h2>
            <input type="range" id="h1" min="0" max="360" value="255" />
            <input type="range" id="h2" min="0" max="360" value="222" />
        </footer>
    </main>

    <!-- === CONTEXT MENU (NEON GLASS) === -->
    <aside id="menu" class="open dark">
        <span class="shine shine-top"></span>
        <span class="shine shine-bottom"></span>
        <span class="glow glow-top"></span>
        <span class="glow glow-bottom"></span>
        <span class="glow glow-bright glow-top"></span>
        <span class="glow glow-bright glow-bottom"></span>
        
        <div class="inner">
            <label class="search">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">

                </svg>
                <input type="text" placeholder="type a command or search" />
            </label>
            
            <section>
                <header>Suggestions</header>
                <ul>
                    <li class="selected" tabindex="0">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                        </svg> 
                        Calendar
                    </li>
                    <li tabindex="0">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75V18m-7.5-6.75h.008v.008H8.25v-.008Zm0 2.25h.008v.008H8.25V13.5Zm0 2.25h.008v.008H8.25v-.008Zm0 2.25h.008v.008H8.25V18Zm2.498-6.75h.007v.008h-.007v-.008Zm0 2.25h.007v.008h-.007V13.5Zm0 2.25h.007v.008h-.007v-.008Zm0 2.25h.007v.008h-.007V18Zm2.504-6.75h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V13.5Zm0 2.25h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V18Zm2.498-6.75h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V13.5ZM8.25 6h7.5v2.25h-7.5V6ZM12 2.25c-1.892 0-3.758.11-5.593.322C5.307 2.7 4.5 3.65 4.5 4.757V19.5a2.25 2.25 0 0 0 2.25 2.25h10.5a2.25 2.25 0 0 0 2.25-2.25V4.757c0-1.108-.806-2.057-1.907-2.185A48.507 48.507 0 0 0 12 2.25Z" />
                        </svg>
                        Calculator
                    </li>
                    <li tabindex="0">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
                        </svg>
                        Messages
                    </li>
                </ul>
            </section>
            
            <hr>
            
            <section>
                <header>Settings</header>
                <ul>
                    <li tabindex="0">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                        Profile
                    </li>

    <script>
        (function() {
            "use strict";

            const $menu = document.getElementById('menu');
            const $li = $menu.querySelectorAll('li');
            const $hue1 = document.querySelector('#h1');
            const $hue2 = document.querySelector('#h2');
            const $rand = document.querySelector('footer h2 button'); // randomize button
            let cleanTimer;

            // === Show the Menu on right-click ===
            document.addEventListener("contextmenu", (event) => {
                
                const menuBox = $menu.getBoundingClientRect();
                const bodyBox = { width: window.innerWidth, height: window.innerHeight };
                let pos = { x: event.clientX, y: event.clientY };
                const padding = { x: 30, y: 20 };
                
                // check if the menu would be off-screen
                const hitX = pos.x + menuBox.width >= bodyBox.width - padding.x;
                const hitY = pos.y + menuBox.height >= bodyBox.height - padding.y;
                
                if ( hitX ) {
                    pos.x = bodyBox.width - menuBox.width - padding.x;
                }
                if ( hitY ) {
                    pos.y = bodyBox.height - menuBox.height - padding.y;
                }
                
                const $target = event.target;
                const isMenu = $menu.contains( $target );
                event.preventDefault();
                
                // move & show menu (if the event occurs outside the menu)
                if( !isMenu ) {
                    $menu.style.left = pos.x + 'px';
                    $menu.style.top = pos.y + 'px';
                    $menu.classList.add('open');
                    clearTimeout(cleanTimer);
                }
            });

            // === close menu when clicking anywhere else ===
            document.addEventListener('pointerdown', (event) => {
                const $target = event.target;
                const isMenu = $menu.contains( $target );
                const isSlider = $target.matches && $target.matches('input[type=range], input');
                
                if( !isMenu && !isSlider ) {
                    $menu.classList.remove('open');
                    cleanTimer = setTimeout(() => { 
                        $menu.querySelector('input').value = ''; 
                        $li.forEach($el => {
                            $el.classList.remove('selected');  
                        });
                    }, 200);
                } else if (isMenu) {
                    $li.forEach($el => {
                        $el.classList.remove('selected');  
                    });
                    if ( $target.matches && $target.matches('li') ) {
                        $target.classList.add('selected');
                    }
                }
            });

            // === handle color sliders updating UI ===
            $hue1.addEventListener('input', (event) => {
                requestAnimationFrame(() => {
                    document.body.style.setProperty('--hue1', event.target.value);
                    window.localStorage.setItem('neon-glass-hue1', event.target.value);
                    $menu.classList.add('open');
                });
            });

            $hue2.addEventListener('input', (event) => {
                requestAnimationFrame(() => {
                    document.body.style.setProperty('--hue2', event.target.value);
                    window.localStorage.setItem('neon-glass-hue2', event.target.value);
                    $menu.classList.add('open');
                });
            });

            // === setHues: load from localStorage or random ===
            const setHues = ( random = false ) => {
                const rand1 = 120 + Math.floor(Math.random() * 240);
                const rand2 = rand1 - 80 + (Math.floor(Math.random() * 60) - 30);
                const v1 = random ? rand1 : (window.localStorage.getItem('neon-glass-hue1') ?? rand1);
                const v2 = random ? rand2 : (window.localStorage.getItem('neon-glass-hue2') ?? rand2);
                $hue1.value = v1;
                $hue2.value = v2;
                document.body.style.setProperty('--hue1', v1);
                document.body.style.setProperty('--hue2', v2);
            };

            // initial call
            setHues();

            // random button listener
            if ($rand) {
                $rand.addEventListener('click', (event) => {
                    setHues(true);
                    $menu.classList.add('open');
                });
            }

            // minor: make sure menu doesn't stay open if clicked away (edge)
            window.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    $menu.classList.remove('open');
                }
            });

            // extra: prefill input cleanup (placeholder not removed by timer)
            const searchInput = $menu.querySelector('input[type="text"]');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    // optional: keep selected item?
                });
            }
        })();
    </script>
